<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/1047771e70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MakerSpace</title>
    <link rel="icon" href="Images/Logo.png" />
  </head>

  <body class="login_body">
    <header>
      <nav>
        <ul class="nav">
          <li class="logo">
            <a href="Index.html" class="logo_link">
              <img
                id="logo"
                src="Images/Logo.png"
                alt="Company Logo"
              />MakerSpace.com
            </a>
          </li>
          <li><a class="nav_link home" href="Index.html">Home</a></li>
          <li><a class="nav_link" href="store.html">Materials</a></li>
          <li><a class="nav_link" href="#">Guides</a></li>
          <li class="push">
            <a class="nav_link current" href="login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="login_container">
      <form>
        <div>
          <input type="email" class="login email" id="email" placeholder=" " />
          <!--The empety placeholder is there to allow the css rule :not(:placeholder-shown) to function-->
          <div class="label_container">
            <!--The label container makes sure the container takes up no space
            on the page, while still allowing the label to have a "relative" position-->
            <label for="id_email" id="mail_label"
              ><i class="far fa-envelope"></i> Email</label
            >
          </div>
        </div>
        <div>
          <input
            type="password"
            class="login password"
            id="password"
            placeholder=" "
          />
          <div class="label_container">
            <label for="id_password" id="password_label"
              ><i class="fas fa-key"></i> Password</label
            >
          </div>
        </div>
        <input type="submit" class="login_button" value="Log in" />
      </form>
    </section>
    <footer>
      <div class="footer_item terms">
        <p>
          By using our website you are agreeing to our
          <a href="#">Terms of service</a>
        </p>
      </div>
      <div class="footer_brand">MakerSpace.Com</div>
      <div class="footer_item info">
        <ul>
          <li>Submit guides!</li>
          <li>Report Issue</li>
          <li>About us</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
