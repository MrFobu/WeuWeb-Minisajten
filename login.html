<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/1047771e70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav">
          <li class="logo"><img id="logo" src="Logo.png" />MakersSpace.com</li>
          <li class="nav_item">item</li>
          <li class="nav_item">item</li>
          <li class="nav_item">item</li>
          <li class="nav_item">Login</li>
        </ul>
      </nav>
    </header>
    <section class="login_container">
      <form>
        <div>
          <input type="email" class="login email" id="email" placeholder=" " />
          <div class="label_container">
            <label for="id_email" id="mail_label"
              ><i class="far fa-envelope"></i> Email</label
            >
          </div>
        </div>
        <div>
          <input
            type="password"
            class="login password"
            id="password"
            placeholder=" "
          />
          <div class="label_container">
            <label for="id_password" id="password_label"
              ><i class="fas fa-key"></i> Password</label
            >
          </div>
        </div>
        <input type="submit" class="login_button" value="Log in" />
      </form>
    </section>
  </body>
</html>
